<div class="displayBox">
  <h3>Candidates</h3>
  <ul>
    <li
      *ngFor="let member of candidates"
      (click)="addCrewMember(member)"
      [class.selected]="crew.includes(member)"
    >
      {{ member.name }}
    </li>
  </ul>
</div>
<hr />
<div class="displayBox">
  <h3 [class.full]="crew.length === 3">
    Crew
    <!-- Add a span tag here to display 'Full' when the crew reaches 3. -->
    <span *ngIf="crew.length === 3"> Full</span>
  </h3>
  <ol>
    <li
      class="crew"
      *ngFor="let astronaut of crew"
      (mouseover)="mouseoverCrewMember = astronaut"
      (mouseout)="mouseoverCrewMember = null"
    >
      {{ astronaut.name }}
    </li>
  </ol>
  <!-- Add an img tag here to display astronaut photos. -->
  <div class="crewInfo" *ngIf="mouseoverCrewMember">
    <img src="{{ mouseoverCrewMember.photo }}" alt="" />
    <p>Favorite Animal: {{ mouseoverCrewMember.faveAnimal }}</p>
    <p>Nickname: {{ mouseoverCrewMember.nickname }}</p>
  </div>
</div>
