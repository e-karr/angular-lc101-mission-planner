<h3>Crew</h3>
<ul>
  <li *ngFor="let member of crew">{{member.name}} <span *ngIf="member.firstMission">- 1st</span></li>
</ul>

<input #name type="text">
<label for="">First Mission <input #firstMission type="checkbox"></label>
<button (click)="add(name.value, firstMission.checked); name.value = ''">Add</button>
