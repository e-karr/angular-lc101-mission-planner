<h3>Experiments</h3>
<ul>
  <li *ngFor="let experiment of experiments">
    {{experiment}}
  </li>
</ul>

<input #newExperiment type="text" (keyup.enter)="message = add(newExperiment.value); newExperiment.value = ''">
<button (click)="message = add(newExperiment.value); newExperiment.value = ''">Add</button>
<p *ngIf="message">{{message}}</p>
