<h3>Equipment</h3>
<ul>
  <li *ngFor="let item of equipment">
    {{item}}
    <button (click)="remove(item)">remove</button>
  </li>
</ul>

<input #item type="text" (keyup.enter)="message = add(item.value); item.value = ''">
<button (click)="message = add(item.value); item.value = ''">Add</button>
<p *ngIf="message">{{message}}</p>
