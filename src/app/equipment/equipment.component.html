<div class="displayBox">
  <h3>Equipment</h3>
  <ol>
    <li *ngFor="let item of equipmentItems">
      <!-- "Add to Cargo Hold" button goes here. -->
      <button
        [class.active]="
          cargoMass + item.mass <= maximumAllowedMass &&
          cargoHold.length !== maxItems &&
          countItems(item) < 2
        "
        (click)="addItem(item)"
        [disabled]="
          cargoHold.length === maxItems ||
          cargoMass + item.mass > maximumAllowedMass ||
          countItems(item) >= 2
        "
      >
        Add to Cargo Hold
      </button>
      {{ item.name }}, {{ item.mass }} kg
    </li>
  </ol>
</div>

<hr />

<div class="displayBox">
  <h3>Cargo Hold: {{ cargoHold.length }}/{{ maxItems }} Spots Filled</h3>
  <ol>
    <li *ngFor="let equipment of cargoHold">
      {{ equipment.name
      }}<button class="remove" (click)="removeItem(equipment)">Remove</button>
    </li>
  </ol>
  <div class="center">
    <p>Mass in Hold: {{ cargoMass }} kg</p>
    <p [class.nearMaxMass]="cargoMass >= maximumAllowedMass - 200">
      Mass Budget Remaining: {{ maximumAllowedMass - cargoMass }} kg
    </p>
    <!-- Add the "Empty Hold" button here. -->
    <button *ngIf="cargoHold.length > 0" class="empty" (click)="emptyHold()">Empty Hold</button>
  </div>
</div>
