<h3>Equipment</h3>
<ul>
  <li *ngFor="let item of equipment">
    <span *ngIf="itemBeingEdited !== item; else elseBlock">
      <span (click)="edit(item)" class="editable-text">{{ item }} </span>
      <button class="remove" (click)="remove(item)">remove</button>
    </span>

    <ng-template #elseBlock>
      <input
        #updatedItem
        (keyup.enter)="save(updatedItem.value, item)"
        value="{{ item }}"
        type="text"
      />
      <button class="save" (click)="save(updatedItem.value, item)">save</button>
    </ng-template>
  </li>
</ul>

<input
  #item
  type="text"
  (keyup.enter)="message = add(item.value); item.value = ''"
/>
<button class="add" (click)="message = add(item.value); item.value = ''">
  Add
</button>
<p *ngIf="message">{{ message }}</p>
